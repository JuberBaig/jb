<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="google.css" />
  </head>
  <body>
    <div class="main">
      <img
        src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-sva-scholarship-20.png"
        alt=""
        class="google"
      />
      <div class="searchb">
        <input type="text" name="" placeholder="Search Google or type a URL" />
        <img
          src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-128.png"
          alt=""
          class="mic"
        />
        <img
          src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-06-64.png"
          alt=""
          class="lens"
        />
        <img
          src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_search_48px-64.png"
          alt=""
          class="search"
        />
      </div>
    </div>

    <div class="outerbox">
      <div class="row" class="site:hover">
        <div class="innerbox">
          <div>
            <img
              class="image"
              src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-gmail-64.png"
            />
            <p>Gmail</p>
          </div>
        </div>

        <div class="innerbox">
          <div>
            <img
              class="image"
              src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-facebook_-64.png"
            />
            <p>facebook</p>
          </div>
        </div>
        <div class="innerbox">
          <div>
            <img
              class="image"
              src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Youtube_colored_svg-64.png"
            />
            <p>youtube</p>
          </div>
        </div>
        <div class="innerbox">
          <div>
            <img
              class="image"
              src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-64.png"
            />
            <p>linkdin</p>
          </div>
        </div>
        <div class="innerbox">
          <div>
            <img
              class="image"
              class="next"
              src="https://cdn4.iconfinder.com/data/icons/logos-brands-in-colors/48/google-meet-64.png"
            />
            <p>Google meet</p>
          </div>
        </div>

        <div class="innerbox">
          <div>
            <img
              class="image"
              class="next"
              src="https://cdn1.iconfinder.com/data/icons/google-new-logos-1/32/google_drive_new_logo-64.png"
            />
            <p>My Drive</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
